    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>

    <div id="app">

      <!-- Navbar for non-members -->
      <div class="topnav" id="myTopnav" v-if="!loggedIn">
        <div class="left-links">

        </div>
        <div class="right-items">
          <router-link :to="{ name: 'login' }" class="split">Login</router-link>
        </div>
      </div>

      <!-- Navbar for when logged in -->
      <div class="topnav" id="myTopnav" v-else="loggedIn">
        <div class="left-links">
          <router-link :to="{ name: 'dashboard' }" class="active"><i class="fa fa-fw fa-home"></i> Dashboard</router-link>

        <div class="right-items">

          <div class="dropdown">
            <img src="./assets/images/socks_green.jpg" class="dropbtn topnav-member-avatar" title="Member name">
            <div class="dropdown-content">
              <a href="#" @click="logOut">Logout</a>
              <!-- <a href="#">Link 2</a>
              <a href="#">Link 3</a> -->
            </div>
          </div>
        </div>

        <!-- <router-link :to="{ name: 'boards' }" class="split" @click="toggleNav">Logout</router-link> -->
        <a href="javascript:void(0);" class="icon" @click="toggleResponsiveNav">

        </a>

        <p>

    <script src="./components/ProductDisplay.js"></script>
    <script src="./components/ContactForm.js"></script>
