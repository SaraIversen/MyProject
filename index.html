<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GameDev Organizer</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/stylesNavbar.css" />
    <link rel="stylesheet" href="./assets/css/stylesFooter.css" />
    <link rel="stylesheet" href="./assets/css/stylesHomePage.css" />
    <link rel="stylesheet" href="./assets/css/stylesBoards.css" />
    <link rel="stylesheet" href="./assets/css/stylesKanbanBoard.css" />
    <link rel="stylesheet" href="./assets/css/stylesContactForm.css" />
    <link rel="stylesheet" href="./assets/css/stylesModal.css" />
    <link rel="stylesheet" href="./assets/css/stylesRoadmap.css" />
    <link rel="stylesheet" href="./assets/css/stylesRoadmap2.css" />
    <link rel="stylesheet" href="./assets/css/stylesDocuments.css" />
    <link rel="stylesheet" href="./assets/css/stylesDashboard.css" />
    <link rel="stylesheet" href="./assets/css/stylesBacklog.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
    <!-- Import Vue Router -->
    <script src="https://unpkg.com/vue-router@4/dist/vue-router.global.js"></script>
    <!-- Import Bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Favicon -->
    <link rel="icon" href="https://vuejs.org/images/logo.png" />
  </head>
  <body>
    <div id="app">

      <!-- Wesite for non-members -->
      <div class="topnav" id="myTopnav" v-if="showNav">
        <div class="left-links">
          <router-link :to="{ name: 'home' }" class="active">Home</router-link>
            <div class="dropdown">
            <button class="dropbtn">Dropdown 
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
          </div> 
          <router-link :to="{ name: 'about' }">About us</router-link>
          <router-link :to="{ name: 'contact' }">Contact</router-link>
        </div>
        <div class="right-items">
          <router-link :to="{ name: 'dashboard' }" class="split" @click="toggleNav">Login</router-link>
        </div>
      </div>

      <!-- Wesite for when logged in -->
      <div class="topnav" id="myTopnav" v-else="showNav">
        <div class="left-links">
          <router-link :to="{ name: 'dashboard' }" class="active"><i class="fa fa-fw fa-home"></i> Dashboard</router-link>
          <router-link :to="{ name: 'backlog' }">Backlog</router-link>
          <router-link :to="{ name: 'test2' }">Board</router-link>
          <router-link :to="{ name: 'documents' }">Documents</router-link>
          <!-- <router-link :to="{ name: 'roadmap' }">Roadmap</router-link> -->
          <router-link :to="{ name: 'roadmap2' }">Roadmap</router-link>
        </div>
        <div class="right-items">
          <router-link :to="">Project Title</router-link>
          <div class="dropdown">
            <img src="./assets/images/socks_green.jpg" class="dropbtn topnav-member-avatar" title="Member name">
            <div class="dropdown-content">
              <a href="#" @click="toggleNav">Logout</a>
              <!-- <a href="#">Link 2</a>
              <a href="#">Link 3</a> -->
            </div>
          </div>
        </div>

        <!-- <router-link :to="{ name: 'boards' }" class="split" @click="toggleNav">Logout</router-link> -->
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>

      <div class="page-container">
        <router-view></router-view>
      </div>

      <div class="footer" v-show="showNav">
        <p>
          GameDev Organizer 2025. All Rights Reserved.
        </p>
      </div>
    </div>

    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>

    <!-- Import Components -->
    <script src="./components/ReviewForm.js"></script>
    <script src="./components/ReviewList.js"></script>
    <script src="./components/ProductDisplay.js"></script>
    <script src="./components/ContactForm.js"></script>
    <script src="./components/Modal.js"></script>

    <!-- Load the Pages" -->
    <script src="./pages/HomePage.js"></script>
    <script src="./pages/BoardsPage.js"></script>
    <script src="./pages/KanbanBoardPage.js"></script>
    <script src="./pages/AboutPage.js"></script>
    <script src="./pages/ContactPage.js"></script>
    <script src="./pages/TestPage2.js"></script>
    <script src="./pages/DocumentsPage.js"></script>
    <script src="./pages/RoadmapPage.js"></script>
    <script src="./pages/RoadmapPage2.js"></script>
    <script src="./pages/DashboardPage.js"></script>
    <script src="./pages/BacklogPage.js"></script>

    <!-- Import App -->
    <script src="./main.js"></script>
  </body>
</html>
